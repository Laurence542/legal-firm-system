<!-- application_approval.html -->

<form method="POST" action="{% url 'retrieve_data' %}">
    {% csrf_token %}
    
    <div class="form-group">
      <label for="sender">Sender:</label>
      <input type="text" name="sender" id="sender" class="form-control">
    </div>
    
    <div class="form-group">
      <label for="receiver">Receiver:</label>
      <input type="text" name="receiver" id="receiver" class="form-control">
    </div>
    
    <div class="form-group">
      <label for="content">Content:</label>
      <textarea name="content" id="content" class="form-control"></textarea>
    </div>
    
    <div class="form-group">
      <label for="names">Names:</label>
      <input type="text" name="names" id="names" class="form-control">
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
